<!DOCTYPE html>
<html>

<head>
    <style>
        .header {
            background-color: #11408A;
            overflow: hidden;
            text-align: center;
            color: whitesmoke;

            margin-top: 20px;
            margin-bottom: 20px;
        }

        .backhome {
            background-color: #f0a213;

        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        /* Set a style for all buttons */

        button {
            background-color: #3C7CE9;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        /* Float cancel and signup buttons and add an equal width */

        .signupbtn {
            float: center;
            width: 100%;
        }
        /* Add padding to container elements */

        .container {
            padding: 10px;
        }
        /* Clear floats */

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
        /* Change styles for cancel button and signup button on extra small screens */

        @media screen and (max-width: 300px) {
            .signupbtn {
                width: 100%;
            }
        }
    </style>

</head>
